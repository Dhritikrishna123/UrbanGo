version: '3.9'

services:
  eta_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eta_service
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./model:/app/model  
    environment:
      - ENV=development
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - eta_service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
